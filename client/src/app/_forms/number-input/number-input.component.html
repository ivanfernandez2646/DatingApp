<div class="form-group"> 
    <label class="{{'lead ' + margin}}">{{label}}</label>
    <input 
    [formControl]="ngControl.control"
    type="{{type}}" 
    class="{{'form-control ' + margin}}"
    [placeholder]="label"
    [style]="style"
    required
    [class.is-invalid]="ngControl.touched && ngControl.invalid">
</div>
