<div class="card mb-4">
    <div class="card-img-wrapper">
        <img class="card-img-top" src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}">
        <ul class="list-inline text-center member-icons">
          <li class="list-inline-item">
            <button class="btn btn-secondary" routerLink="/members/{{member.userName}}">
              <i class="fa fa-user"></i>
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-secondary" (click)="addLike(member.userName)">
              <i class="fa fa-heart"></i>
            </button>
          </li>
          <li class="list-inline-item">
            <button class="btn btn-secondary">
              <i class="fa fa-envelope"></i>
            </button>
          </li>
        </ul>
    </div>
    <div class="card-body p-2">
      <h6 class="card-title text-center"><i class="fa fa-user mr-2"></i>{{member.knownAs + ", " + member.age}}</h6>
      <p class="card-text text-muted text-center">{{member.city}}</p>
    </div>
</div>
